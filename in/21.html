        <div class="calc">

            <label for="num1">Enter Number</label>
            <input type="text" name="a" id="a"> <br> <br>

           

            <button id="calcBtn" class="but" onclick="myfun()">Calculate</button>

        </div>
    </div>


    <script>



        function myfun() {

            var a1 = document.getElementById("a").value;
            var i = 2;
            var isprime = 1;

            while(i<a1)
            {
                if(a1%i==0)
                {
                    isprime=0;
                    break;
                }
                i=i+1;
            }

            if(isprime==1 || a1==2)
            
                alert(a1 + " is a Prime Number")
            
            else
            
                alert(a1 + " is not a Prime Number")
            
            

            
        }

    </script>
